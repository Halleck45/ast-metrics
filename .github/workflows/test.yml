      #    go test

      # Build artifacts
      - uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
          SDK_PATH: ${{ steps.macos_sdk.outputs.path }}