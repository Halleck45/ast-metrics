name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.x' ]
        php-version: [ '8.1', '8.2' ]

    steps:
      - uses: actions/checkout@v4

      # Test suite for PHP parser
      - uses: php-actions/composer@v6
        with:
          dev: no
          php_version: ${{ matrix.php-version }}
          args: "--working-dir=src/Engine/Php/phpsources --optimize-autoloader"
          working_directory: "src/Engine/Php/phpsources"

      - uses: php-actions/phpunit@v3
        with:
          php_version: ${{ matrix.php-version }}
          configuration: src/Engine/Php/phpsources/phpunit.xml.dist

      # Test suite for Go parser
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: subdir/go.sum

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go get .

      - name: Test with the Go CLI
        run: go test