<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>{% block pageTitle %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-sans);
            background-color: #f8fafc;
            /* Slate 50 */
            color: #0f172a;
            /* Slate 900 */
        }

        .font-mono {
            font-family: var(--font-mono);
        }

        .card-graph {
            height: 135px;
        }

        .sortable th {
            cursor: pointer;
        }

        .progress {
            height: 10px;
            background-color: #e4e4e4;
            border-radius: 20px;
            overflow: hidden;
        }

        [x-cloak] {
            display: none !important;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .stagger-1 {
            animation-delay: 0.1s;
        }

        .stagger-2 {
            animation-delay: 0.2s;
        }

        .stagger-3 {
            animation-delay: 0.3s;
        }

        .stagger-4 {
            animation-delay: 0.4s;
        }

        .stagger-5 {
            animation-delay: 0.5s;
        }

        /* Clean Google Labs style tooltip */
        .graph-tooltip {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            color: #1e293b;
            font-size: 12px;
            line-height: 1.5;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            transform: translate(-50%, calc(-100% - 12px));
            opacity: 0;
            transition: opacity 150ms ease, transform 150ms ease;
            white-space: normal;
            max-width: 280px;
        }

        .graph-tooltip.visible {
            opacity: 1;
            transform: translate(-50%, calc(-100% - 8px));
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/sorts/tablesort.number.min.js"
        integrity="sha512-dRD755QRxlybm0h3LXXIGrFcjNakuxW3reZqnPtUkMv6YsSWoJf+slPjY5v4lZvx2ss+wBZQFegepmA7a2W9eA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            // get .sortable tables
            const tables = document.querySelectorAll('.sortable');
            tables.forEach(function (table) {
                new Tablesort(table);
            });


            // Share buttons
            const shareButton = document.getElementById('share-twitter');
            shareButton.addEventListener('click', function (event) {

                event.preventDefault();

                html2canvas(document.body).then(function (canvas) {
                    // Get image as base64
                    let img = canvas.toDataURL('image/png');
                    img = img.replace('data:image/png;base64,', '');

                    // Upload image to imgbb
                    const imgbbKey = '1dc935a4acbf4c4afb9e42a9cc315691';
                    const formData = new FormData();
                    formData.append('image', img);
                    formData.append('name', 'ast-metrics-report.png');

                    fetch('https://api.imgbb.com/1/upload?key=' + imgbbKey, {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            const imageUrl = data.data.url_viewer;
                            const text = `Check out my code analysis report, generated by AST Metrics ! #code #analysis #dev`;
                            const url = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(text) + '&url=' + encodeURIComponent(imageUrl);
                            window.open(url, '_blank');
                        });
                });
            });
        });
    </script>
    {% block javascripts %}{% endblock %}
</body>

</html>
